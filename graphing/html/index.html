<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/chartjs/chartjs-plugin-annotation/master/chartjs-plugin-annotation.min.js"></script>
</head>

<body>
    <canvas id="graph"></canvas>
    <script>
        fetch('/data').then(d => d.json()).then(data => {
            // From inside of here data will have the data loaded from the server

            const ctx = document.getElementById('graph').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d=>d.label),
                    datasets: [{
                        label: false,
                        data: data.map(d=>d.value),
                        lineTension: 0,
                        borderColor: 'rgb(128,23,25)',
                        fill: false,
                        backgroundColor: [
                            //'rgba(255, 99, 132, 0.2)',
                            // 'rgba(54, 162, 235, 0.2)',
                            //'rgba(255, 206, 86, 0.2)',
                             'rgba(75, 192, 192, 0.2)',
                            // 'rgba(153, 102, 255, 0.2)',
                            // 'rgba(255, 159, 64, 0.2)'
                        ],
                        borderWidth: 5
                    }]
                },
                options: {
                    legend: {
                        display: false,
                    },
                    title: {
                        display: true,
                        text: 'Median time to first view after first sustained eCART elevation, hrs'
                    },
                    lineAt: 1,
                    elements: {
                        point:{
                            radius: 0
                        }
                    },
                    annotation: {
                        annotations: [{
                            type: 'box',
                            drawTime: 'beforeDatasetsDraw',
                            id: 'region-1',
                            xScaleID: 'x-axis-0',
                            yScaleID: 'y-axis-0',
                            xMin: '0',
                            xMax: '12',
                            yMin: 0,
                            yMax: 0.5,
                            backgroundColor: 'rgba(8,250,10,0.5)'
                        },
                            {
                                type: 'box',
                                drawTime: 'beforeDatasetsDraw',
                                id: 'region-2',
                                xScaleID: 'x-axis-0',
                                yScaleID: 'y-axis-0',
                                xMin: '0',
                                xMax: '12',
                                yMin: 0.5,
                                yMax: 1,
                                backgroundColor: 'rgba(148,250,127,0.5)',
                            }]
                    },
                    scales: {
                        yAxes: [{
                            scaleLabel:{
                                display: true,
                                labelString: 'Time,Hours'
                            },
                            gridLines:{
                                display: true
                            },
                            ticks: {
                                suggestedMax: 2,
                                minTicksLimit: 6,
                                maxTicksLimit: 6,
                                beginAtZero: true,
                            }
                        }],
                        xAxes: [{
                            offset: true,
                            display: true,
                            gridLines:{
                                display: true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Time to View'
                            },
                            ticks: {
                                beginAtZero: false
                            }
                        }],
                    }
                }
            });
        });
    </script>
</body>

</html>
